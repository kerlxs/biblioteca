<template name="Menu">
	<h1 class="page-title">Libros</h1>
	{{#each recipes}}
		{{> MenuItem}}
		{{else}}
		<h3>Porfavor adicione <a href="/recipe-book">Libros </a> al menu</h3>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
		<h1>{{escr}}</h1>
			<p>
		 		{{#each almacenar}}
					<span class="almacenar">
						<h1>{{name}} - {{amount}}</h1>
					</span>
		 		{{/each}}
		 	</p>
	</div>
</template>
